<!DOCTYPE html>
<html lang="zh-CN" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>model123</title>
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
    <div class="input-group">
        <input type="text" ng-model="task" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default">提交</button>
        </span>
    </div>
    <h4>任务列表</h4>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in tasks">{{item}}</li>
    </ul>
</body>
</html>
