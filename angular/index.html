<!DOCTYPE html>
<html lang="zh-CN" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>angularJS</title>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
    <div class="input-group">
        <input type="text" ng-model="task" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default">提交</button>
        </span>
    </div>
    <h4>任务列表</h4>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in tasks">{{item}}</li>
<!--         <li class="list-group-item">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li> -->
    </ul>
    <script src="angular.min.js"></script>
    <!-- <script src="http://cdn.bootcss.com/angular.js/2.0.0-beta.7/angular2-all-testing.umd.dev.js"></script> -->
    <!-- <script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script> -->
    <script>
        angular.module('todoList',[])
        .controller('TaskCtrl',function($scope){
            $scope.task="";
            $scope.tasks=[];
        })
    </script>
</body>
</html>
